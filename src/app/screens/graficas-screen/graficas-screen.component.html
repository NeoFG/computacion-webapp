<div class="wrapper">
    <div class="section-home">
        <div class="header-graficas">
            <app-navbar></app-navbar>
        </div>
        <div class="body-home">
            <div class="row mt-5 mb-5">
                <div class="col-12">
                    <span class="title-perfil">An치lisis de datos del sistema</span>
                </div>
            </div>
            <div class="container">
                <div class="row mt-3 mb-5" style="text-align: center;">
                    <div class="col-12">
                        <div class="alert alert-primary" role="alert">
                            <span class="title-table">An치lisis de materias</span>
                        </div>
                    </div>
                </div>
               
                <div class="row mt-3 mb-5" style="text-align: center;">
                    <div class="col-12">
                        <div class="alert alert-primary" role="alert">
                            <span class="title-table">An치lisis de usuarios</span>
                        </div>
                    </div>
                </div>
                <!-- Gr치fica circular y de dona-->
                <div class="row w-100 mt-5 mb-5" style="text-align: center;">
                    <div class="col-6 graph">
                        <canvas baseChart width="600" height="400" type="pie" [data]="pieChartData"
                            [plugins]="pieChartPlugins" [options]="pieChartOption"></canvas>
                    </div>
                    <div class="col-6 graph">
                        <canvas baseChart width="600" height="400" type="doughnut" [data]="doughnutChartData"
                            [plugins]="doughnutChartPlugins" [options]="doughnutChartOption"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
